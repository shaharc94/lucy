<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ריפוי עם זנב</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>ריפוי עם זנב</h1>
    <p>כשהלב כואב – לוסי שם לחבק</p>
  </header>

  <section class="story">
    <h2>הסיפור שלנו</h2>
    <p>לוסי לא רק כלבה. היא מראה, היא עוגן, היא תרופה. מאז שנכנסה לחיים שלי, היא עזרה לי להתמודד, להירגע ולמצוא את עצמי מחדש. לפעמים כל מה שצריך זו נוכחות שקטה עם לב גדול.</p>
  </section>

  <section class="gallery">
    <h2>רגעים של ריפוי</h2>
    <div class="images">
      <img src="lucy1.jpg" alt="לוסי בטיול" />
      <img src="lucy2.jpg" alt="לוסי נחה" />
      <img src="lucy3.jpg" alt="לוסי מביטה בעיניים" />
    </div>
  </section>

  <section class="contact">
    <h2>רוצים לשתף סיפור דומה?</h2>
    <button onclick="openContact()">דברו איתנו</button>
  </section>

  <footer>
    נבנה באהבה עבור לוסי | שחר כהן
  </footer>

  <script src="script.js"></script>
</body>
</html>
